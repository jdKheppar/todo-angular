<div class="my-4">
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="title">Todo Title</label>
          <input type="text" [(ngModel)]="title" class="form-control" id="title" name="title"  placeholder="Enter the title of your todo">
        </div>
        <div class="form-group">
          <label for="desc">Todo Description</label>
          <input type="text" [(ngModel)]="desc" class="form-control" id="desc" name="desc" placeholder="Enter the description of your project">
        </div>
        
        <button type="submit" class="btn btn-primary">Add Todo</button>
      </form>
</div>
